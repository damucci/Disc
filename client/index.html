<!DOCTYPE html>
<html>
<head>
	<title>Discussion Dashboard</title>
	<!-- THESE TWO VERSIONS BELOW MUST MATCH!!!! -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.min.js"></script>

	<!-- call stylesheets -->
	<link rel="stylesheet" type="text/css" href="/static/stylesheet.css">

    <!-- call front end routes -->
    <script type="text/javascript" src='/angular/app.js'></script>

    <!-- call factories -->
    <script type="text/javascript" src='/angular/factories/questionFactory.js'></script>

    <!-- call controllers -->
    <script type="text/javascript" src='/angular/controllers/homeController.js'></script>
    <script type="text/javascript" src='/angular/controllers/questionController.js'></script>
    <script type="text/javascript" src='/angular/controllers/answerController.js'></script>
    <script type="text/javascript" src='/angular/controllers/showController.js'></script>

</head>
<body>
	<div ng-app='myApp'>
        <a href="/#/">Home</a> | <a href="/#/newQuestion">Add a Question</a>
        <div ng-view="">
        </div>
    </div>
</body>
</html>
