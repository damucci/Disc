<div ng-controller='homeController'><br><br>
<h2>Welcome, Damian! </h2>


	Search:
<input type='text' ng-model='filter_name '>
    <table id="tabl">
        <tr>
            <th>Question</th>
            <th>Answers</th>
            <th>Action</th>
        </tr><br><br>

        <tr ng-repeat="question in questions | filter: filter_name | orderBy: reverse">
            <td>{{ question.question }}</td>
            <td>{{ question.totalAnswers }}</td>
            <td><a href="/#/show/{{ question._id }}">Show</a> | <a href="/#/answer/{{ question._id }}">Answer</a></td>

        </tr>
    </table>
</div>
